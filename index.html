<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINKS -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- MAIN JS || Atributo "defer" para carregar script dps do HTML -->
  <script defer src="js/script.js"></script>

  <title>Pokedex</title>
</head>

<body>
  <audio id="audioPlayer" autoplay></audio>
  <audio src="./sound/Pokemon Ruby_Sapphire_Emerald- Rustboro City.weba" loop muted loop class="audio-default"></audio>
  <audio src="./sound/Gen 2 Shiny Sparkles Sound Effect.weba" muted class="audio-shiny"></audio>


  <main>
    <img src="#" alt="pokemon" class="pokemon_image" id="pokemon-image">

    <section class="section-button-mute">
      <button class="mute-button">Music</button>
    </section>

    <section class="frame-off">
      DESLIGANDO ...
    </section>

    <section class="pokemon_info">
      <p class="type">Type: <span class="element_type"></span></p>
      <p class="ability">Ability: <span class="element_ability"></span> </p>
    </section>

    <section class="section-btn-shiny">
      <button class="button btn-shiny">Shiny</button>
    </section>

    <button class="on-off">OFF
      <section class="section-on-off">
        <div class="circle-on-off">OFF</div>
      </section>
    </button>

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input_search" placeholder="name or number" required>
    </form>

    <div class="buttons">

      <button class="button btn-prev">&lt; Prev </button>
      <button class="button Alternate-front-back">Back</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="img/pokedex.png" alt="pokedex" class="pokedex">

    <img src="img/tampa-pokedex-atualizada.png" alt="tampa pokedex" class="tampa_pokedex " id="tampa-pokedex">

  </main>

</body>

</html>
